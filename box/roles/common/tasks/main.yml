---
- name: Install packages
  apt:
    name: '{{ item }}'
    update_cache: yes
  with_items:
    - build-essential
    - libtool
    - curl
    - git

- name: Install Debian packages
  apt:
    name: '{{ item }}'
    update_cache: yes
  with_items:
    - dh-autoreconf
  when: ansible_distribution == 'Debian'

- name: Install Ubuntu packages
  apt:
    name: '{{ item }}'
    update_cache: yes
  with_items:
    - autoconf
  when: ansible_distribution == 'Ubuntu'

- name: Install latest open-vm-tools
  apt:
    name: open-vm-tools
    update_cache: yes
    state: latest
  when: box_target == 'vm'

- name: Stop kernel messages from flooding console
  lineinfile:
    path: /etc/sysctl.conf
    line: 'kernel.printk = 3 4 1 3'
